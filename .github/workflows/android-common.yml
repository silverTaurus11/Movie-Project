name: Android Common Pipeline

on:
  workflow_call:
    inputs:
      fastlane_lane:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "beta"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storeFile=../upload-keystore.jks" >> android/key.properties
          echo "storePassword=*****" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEYSTORE_ALIAS }}" >> android/key.properties
          echo "keyPassword=*****" >> android/key.properties

      - name: Create Firebase service account file
        run: |
          mkdir -p credential
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > credential/firebase.json

      - name: Android Distribute
        env:
          KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credential/firebase.json
        run: |
          cd android
          bundle install
          fastlane ${{ inputs.fastlane_lane }}
