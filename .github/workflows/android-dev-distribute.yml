name: Android DEV Firebase Distribution

on:
  push:
    tags:
      - "dev-*"

jobs:
  android-dev:
    runs-on: ubuntu-latest
    environment: DEVELOPMENT

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Java (Gradle needs JDK 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Setup Flutter (pakai channel beta untuk Dart >= 3.6.1)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "beta"

      # Setup Ruby & Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install Bundle & Firebase CLI
        run: |
          bundle install
          npm install -g firebase-tools

      - name: Decode keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storeFile=../upload-keystore.jks" >> android/key.properties
          echo "storePassword=*****" >> android/key.properties
          echo "keyAlias=$ANDROID_KEYSTORE_ALIAS" >> android/key.properties
          echo "keyPassword=*****" >> android/key.properties

      - name: Create Firebase service account file
        run: |
          mkdir -p credential
          echo '${{ secrets.FIREBASE_DEV_SERVICE_ACCOUNT }}' > credential/firebase-dev.json

      - name: Verify Firebase credential
        env:
          GOOGLE_APPLICATION_CREDENTIALS: credential/firebase-dev.json
        run: |
          firebase projects:list

      - name: Android DEV Distribute
        env:
          KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_DEV_APP_ID }}
        run: |
          cd android
          fastlane dev
